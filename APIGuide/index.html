<!DOCTYPE html>
<html>

<head>
	<title>API Starter Code</title>
	<link rel="stylesheet" href="./src/styles.css" />
	<meta charset="UTF-8" />
</head>
<style>
	th, td, p, input {
		font:14px Verdana;
	}
	table, th, td 
	{
		border: solid 1px #DDD;
		border-collapse: collapse;
		padding: 2px 3px;
		text-align: center;
	}
	th {
		font-weight:bold;
	}
</style>

<body>
	<h1>Getting Started with Crime (Updated)</h1>
	<div id="menu">
		<form>
			<table>
				<tr>
					<td>Email :</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr><td>Password :</td>
					<td><input type="password" name="password"></td></tr>
			</table>
		</form>
		<button id="regBtn">Register</button>
		<button id="logBtn">Login</button> 
		<button id="offBtn">Offences</button>
		<button id="serBtn">Armed Robbery</button>
		<input type="button" onclick="CreateTableFromJSON()" value="Convert to table" />
	</div>

	<h2>Armed Robbery Offences - Filtered</h2>
	<div id="filter">
		<button id="area">area</button>
		<button id="age">age</button>
		<button id="year">year</button>
	</div>

	<h2>Query Responses</h2>
	<div id="app"></div>


	<script src="src/index.js">
	</script>
	<script>
		function CreateTableFromJSON() {
			var obj, dbParam, xmlhttp, myObj, x, txt = "";
	obj = "app"
	dbParam = JSON.stringify(obj);
	xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
		myObj = JSON.parse(this.responseText);
		txt += "<table border='1'>"
		for (x in myObj) {
		  txt += "<tr><td>" + myObj[x].name + "</td></tr>";
		}
		txt += "</table>"    
		document.getElementById("demo").innerHTML = txt;
	  }
	};
	xmlhttp.open("POST", "json_demo_db_post.php", true);
	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xmlhttp.send("x=" + dbParam);}
	</script>

</body>
</html>
